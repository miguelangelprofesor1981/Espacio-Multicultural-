
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacio Multicultural Lo de Mar√≠a</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0f1a0f;
            color: #e5e5e5;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .surreal-gradient {
            background: linear-gradient(135deg, #051405 0%, #1a2105 50%, #000000 100%);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .sepia-vibe {
            filter: sepia(0.2) hue-rotate(40deg) contrast(1.1) brightness(0.9);
        }
        @keyframes drift {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .floating-origami {
            animation: drift 6s ease-in-out infinite;
        }
        
        /* New Surreal Bird Animations */
        @keyframes levitate {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .levitate {
            animation: levitate 4s ease-in-out infinite;
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.3s ease-out forwards;
        }
    </style>
